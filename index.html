
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Frames Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame left-frame">
        <div class="content">
            <p>Left Frame Top</p>
        </div>
        <div class="content">
            <p>Left Frame Bottom</p>
        </div>
    </div>
    <div class="frame center-frame">
        <div class="content">
            <p>Center Frame</p>
        </div>
    </div>
    <div class="frame right-frame">
        <div class="content">
            <p>Right Frame Top</p>
        </div>
        <div class="content">
            <p>Right Frame Bottom</p>
        </div>
    </div>
</body>
</html>
